language: cpp
dist: trusty
sudo: required

cache:
  apt: true

compiler:
  - gcc

os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5
      - cmake
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libsfml-dev
      - libnoise-dev

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - mkdir build

script:
  - wget https://raw.githubusercontent.com/SFML/SFML/master/cmake/Modules/FindSFML.cmake
  - cd build
  - cmake -D CMAKE_MODULE_PATH=.. ..
  - make
  - ./bin/WangscapeTest
