language: cpp
dist: trusty

cache:
  apt: true

compiler:
  - gcc

os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5
      - cmake
      - rapidjson-dev
      - libsfml-dev
      - libnoise-dev
      - libboost-filesystem-dev

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - mkdir build

script:
  - cd build
  - cmake ..
  - make